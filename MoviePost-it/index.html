<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Post-it</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
        
    </head>
    <body>
       <div class="container mt-4">
           <h1 class="display-4  text-center">
            <i class="fas fa-film text-danger"></i> My<span class="text-danger">Binge</span>List</h1>
            <form id="movie-form" autocomplete="off">
                <div class="form-group">
                    <label for="name">Movie Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" id="director" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year">Year of Release</label>
                    <input type="text" id="year" class="form-control">
                </div>
                <input type="submit" value="Add Movie to Binge List" class="btn btn-danger btn-block">
            </form>
            <table class="table table-striped table-dark mt-5">
                <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>Director</th>
                        <th>Year of Release</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id ="movie-list"></tbody>
            </table>
       </div>
        <script src="app.js"></script>
    </body>
</html>
